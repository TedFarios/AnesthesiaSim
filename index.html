<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Anesthesia Hero - Figma Design Embed">
    <title>Anesthesia Hero Design</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page container styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Figma embed frame styling */
        .figma-container {
            width: 90%;
            height: 90%;
            max-width: 1200px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .figma-container {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="figma-container">
        <iframe 
            src="https://embed.figma.com/design/NUgm9DNGiL86I2O6lzHnOd/Anesthesia-Hero?node-id=2-6&embed-host=share" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
